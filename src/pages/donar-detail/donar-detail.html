<ion-header>

  <ion-navbar color="danger">
    <ion-title>Donar Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="donarDetail">

    <!-- <ion-item class="alignment"> -->
    <ion-avatar item-start>
      <img [src]="donarDetail?.pic ? donarDetail?.pic : 'assets/imgs/place-holder.png'"
        onerror="this.onerror=null;this.src='assets/imgs/place-holder.png';">
    </ion-avatar>
    <!-- </ion-item> -->

    <ion-card-content>
      <h2 class="name">{{donarDetail.fullName}}</h2>
      <p class="name" ion-text text-wrap>Last Donated: {{donarDetail?.lastDonated | timeAgo}}</p>
      <ion-row class="row-margin">
        <ion-col col-6>
          <ion-label>Blood Group:</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>{{donarDetail.bloodGroup}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row (click)="dialNumber(donarDetail.mobile, donarDetail.lastDonated)">
        <ion-col col-6>
          <ion-label>Contact:</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label text-wrap>{{donarDetail.mobile}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>City :</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label text-wrap>{{donarDetail.area}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>Address:</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>{{donarDetail?.address}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>Donated Date:</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label text-wrap>{{donarDetail?.lastDonated | date:'fullDate'}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
