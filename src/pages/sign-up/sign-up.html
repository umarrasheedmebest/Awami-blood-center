<ion-content class="loginContent" padding>
  <div class="dummy"></div>

  <ion-grid>
    <form [formGroup]="loginForm">
      <ion-row class="input-row">
        <ion-col col-2 class="mycolLogin">
          <ion-icon class="username" name="ios-mail-outline"></ion-icon>
        </ion-col>
        <ion-col col-10>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="input-row">
        <ion-col col-2 class="mycolLogin">
          <ion-icon class="username" name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-10>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button class="signin" color="signin" ion-button round (click)="signup()">
            Register
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-note color="remtext">Already have an account?</ion-note>
          <a color="danger" (click)="goToLoginPage()">Sign In</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
