<ion-header>

  <ion-navbar color="danger">
    <ion-title>Donars List({{donars?.length}})</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="query"></ion-searchbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="donars?.length > 0">
    <ion-item  *ngFor="let donar of donars| searchDonar:'bloodGroup,area,fullName':query" (click)="viewDetail(donar)">
      <ion-avatar item-start>
        <img [src]="donar?.pic ? donar?.pic : 'assets/imgs/place-holder.jpg'" onerror="this.onerror=null;this.src='assets/imgs/place-holder.jpg';">
      </ion-avatar>
      <span class="circle" *ngIf="!getAvailable(donar)"></span>
      <span class="circle-green" *ngIf="getAvailable(donar)"></span>
      <h2>{{donar.fullName}}</h2>
      <p>{{donar.bloodGroup}}</p>
    </ion-item>
  </ion-list>
</ion-content>
