<ion-content class="loginContent" padding>
  <div class="dummy"></div>

  <ion-grid>
    <form [formGroup]="loginForm">
      <ion-row class="input-row">
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button class="signin" color="signin" style="margin-top: 10px;" ion-button round (click)="sendEmail()">
            Reset Password
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
