<ion-header>

  <ion-navbar color="danger">
    <ion-title>Select City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="query"></ion-searchbar>
  <ion-list *ngIf="citiesList">
    <button ion-item *ngFor="let item of citiesList | simpleSearch : query" (click)="itemSelected(item)">
      {{ item }}
    </button>  
  </ion-list>
</ion-content>
